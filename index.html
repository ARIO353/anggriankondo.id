<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ario Bosku | Web Developer & App Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <style>
        /* Variabel CSS untuk Dark/Light Mode (Tetap Sama) */
        :root {
            --neon-blue: #00bfff;
            --neon-purple: #9370DB; /* Warna gradien baru */
            --dark-bg: #121212;
            --dark-secondary-bg: #1f1f1f;
            --dark-text: #e0e0e0;
            --dark-subtext: #a0a0a0;
            --dark-shadow: 0 0 15px rgba(0, 191, 255, 0.4);
            --light-bg: #f4f7f9; /* Warna light mode sedikit diubah */
            --light-secondary-bg: #ffffff;
            --light-text: #212529;
            --light-subtext: #6c757d;
            --light-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        /* --- PENYEMPURNAAN GLOBAL --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--dark-text);
            transition: background-color 0.5s, color 0.5s;
            scroll-behavior: smooth;
            overflow-x: hidden;
            scroll-padding-top: 100px; /* Offset untuk sticky nav */
        }

        section {
            padding-top: 6rem;
            padding-bottom: 6rem;
        }

        p, .card-text {
            line-height: 1.75; /* Jarak baris lebih nyaman */
            color: var(--dark-subtext);
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 700; /* Judul lebih tegas */
        }

        /* Pemisah <hr> yang lebih modern */
        hr {
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            opacity: 0.5;
        }
        
        /* CSS untuk kursor Typed.js */
        .typed-cursor {
            color: var(--neon-blue);
            opacity: 1;
            animation: typed-blink 0.7s infinite;
        }
        @keyframes typed-blink {
            50% { opacity: 0.0; }
        }

        /* --- LIGHT MODE STYLING --- */
        body.light-mode {
            background-color: var(--light-bg);
            color: var(--light-text);
        }
        body.light-mode .navbar,
        body.light-mode .card,
        body.light-mode .footer {
            background-color: var(--light-secondary-bg) !important;
            box-shadow: var(--light-shadow);
            color: var(--light-text);
        }
        body.light-mode .text-neon { color: var(--neon-blue) !important; }
        body.light-mode p, body.light-mode .card-text { color: var(--light-subtext); }
        body.light-mode .form-control,
        body.light-mode .form-control:focus {
            background-color: #fff;
            border-color: #ced4da;
            color: var(--light-text);
        }

        /* --- NAVBAR MODERN (EFEK KACA BURAM) --- */
        .navbar.sticky-top {
            /* Gunakan RGBA untuk transparansi */
            background-color: rgba(31, 31, 31, 0.8) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* Untuk Safari */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .navbar-nav .nav-link {
            font-weight: 500;
            transition: color 0.3s;
        }
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: var(--neon-blue) !important;
            text-shadow: 0 0 8px rgba(0, 191, 255, 0.7);
        }
        body.light-mode .navbar.sticky-top {
            background-color: rgba(255, 255, 255, 0.85) !important;
            border-bottom: 1px solid #e9ecef;
        }

        /* --- GAMBAR PROFIL INTERAKTIF --- */
        #fixed-image-area, #anchor-point, #rope-svg {
            /* Tidak ada perubahan pada logika posisi, hanya visual */
        }
        /* Posisi CSS asli tetap dipertahankan */
        #fixed-image-area { position: fixed; top: 30%; left: 25%; transform: translateX(-150px); z-index: 10; }
        #anchor-point { position: fixed; top: 0; left: 25%; width: 0; height: 0; z-index: 9; }
        #rope-svg { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 9; pointer-events: none; }
        #draggable-container { transform: translate(0px, 0px); touch-action: none; user-select: none; }

        .profile-img {
            width: 300px; 
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
            cursor: grab;
            transition: box-shadow 0.4s ease, transform 0.4s ease;
            
            /* Efek Border Gradien Modern */
            border: 4px solid transparent;
            background-image: linear-gradient(var(--dark-secondary-bg), var(--dark-secondary-bg)), 
                              linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }
        .profile-img:active { cursor: grabbing; }
        .profile-img:hover {
            transform: scale(1.03);
            box-shadow: 0 0 50px rgba(0, 191, 255, 0.6);
        }

        @media (min-width: 992px) {
            #beranda .text-content-area { margin-left: 55%; padding-left: 3rem; }
        }
        @media (max-width: 991.98px) {
            #fixed-image-area, #rope-svg { display: none; }
            #beranda { min-height: auto; }
            #beranda .text-content-area { margin-left: 0; }
        }

        /* --- KONTEN & KOMPONEN --- */
        #beranda {
            min-height: 100vh;
            padding-top: 100px; 
            position: relative;
            z-index: 1;
        }

        /* Tombol (Button) dengan Gradien */
        .btn-neon {
            background: linear-gradient(45deg, var(--neon-blue), #0077b6);
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 191, 255, 0.2);
        }
        .btn-neon:hover {
            box-shadow: 0 0 25px var(--neon-blue);
            transform: translateY(-3px);
            color: #fff;
        }
        body.light-mode .btn-neon { color: #fff; }

        /* Kartu (Card) yang disempurnakan */
        .card {
            background: linear-gradient(145deg, #2a2a2a, var(--dark-secondary-bg));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
        }
        .card:hover {
            transform: translateY(-8px);
            border-color: var(--neon-blue);
            box-shadow: 0 10px 40px rgba(0, 191, 255, 0.3);
        }
        body.light-mode .card {
            background: var(--light-secondary-bg);
            border: 1px solid #e9ecef;
        }

        /* Timeline */
        .timeline:before { background-color: var(--neon-blue); width: 3px; }
        .timeline-badge { background-color: var(--neon-blue); width: 24px; height: 24px; margin-left: -12px; }
        .timeline-content { width: 45%; }
        /* Responsiveness Timeline (Tetap sama) */
        @media (max-width: 768px) {
            .timeline:before { left: 20px; }
            .timeline-item { margin-left: 50px; }
            .timeline-content { width: 100%; float: right !important; }
            .timeline-badge { left: 20px; }
        }

        /* Progress Bar dengan Gradien */
        .progress {
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden; /* Pastikan gradien tidak keluar */
        }
        .progress-bar {
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue));
            box-shadow: none;
            transition: width 1.5s ease-in-out;
        }

        /* Footer */
        .footer {
            background-color: var(--dark-secondary-bg);
            border-top: 1px solid rgba(0, 191, 255, 0.1);
        }

        /* --- PRELOADER (Tidak Diubah) --- */
        #preloader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark-bg); z-index: 9999; display: flex; justify-content: center; align-items: center; opacity: 1; transition: opacity 0.5s ease-out; }
        .spinner { width: 50px; height: 50px; border: 5px solid var(--dark-secondary-bg); border-top: 5px solid var(--neon-blue); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Utility & Loader Styles (Tidak Diubah) */
        .loader-text { color: var(--neon-blue); font-size: 0.9rem; }
        .light-mode .loader-text { color: var(--light-text); }
    </style>
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar-portfolio" data-bs-offset="100">

    <div id="preloader">
        <div class="spinner"></div>
    </div>
    
    <nav id="navbar-portfolio" class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-neon" href="#">Ario.dev</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#beranda">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="#tentang">Tentang</a></li>
                    <li class="nav-item"><a class="nav-link" href="#keahlian">Keahlian</a></li>
                    <li class="nav-item"><a class="nav-link" href="#proyek">Proyek</a></li>
                    <li class="nav-item"><a class="nav-link" href="#kontak">Kontak</a></li>
                </ul>
                <button id="theme-toggle" class="btn btn-outline-light ms-3" aria-label="Toggle Dark/Light Mode"><i class="fas fa-moon"></i></button>
            </div>
        </div>
    </nav>

    <main>
        <section id="beranda" class="d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-content-area">
                        <p class="text-neon mb-2" data-aos="fade-right" data-aos-delay="100">Halo, perkenalkan, saya</p>
                        <h1 class="display-3 fw-bold mb-3" data-aos="fade-right"><span id="typed-name"></span></h1>
                        <p id="pitch-text" class="lead mb-4" style="min-height: 84px;" data-aos="fade-right" data-aos-delay="200"></p>
                        <div data-aos="fade-right" data-aos-delay="300">
                             <button id="generate-pitch-btn" class="btn btn-neon">
                                Buat Pitch Baru <span class="loader-text" style="display: none;">...</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div id="fixed-image-area" class="d-none d-lg-block">
            <svg id="rope-svg">
                <path id="rope-path" stroke="rgba(160, 160, 160, 0.5)" stroke-width="2" fill="none" />
            </svg>
            <div id="draggable-container">
                <img id="profile-pic" src="ARIO.jpg" alt="Foto Profil Ario" class="profile-img">
            </div>
        </div>
        <div id="anchor-point" class="d-none d-lg-block"></div>

        </main>
    
    <footer class="footer text-center py-4">
        <div class="container">
            <p class="mb-0 text-secondary">&copy; 2025 Ario Bosku. Dibuat dengan <i class="fas fa-heart text-danger"></i> dan Secangkir Kopi.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            // Inisialisasi AOS (Animasi saat scroll)
            AOS.init({ duration: 1000, once: true });
            
            // --- LOGIKA BARU: EFEK MENGETIK (TYPED.JS) ---
            
            // 1. Efek mengetik untuk nama
            const nameTyped = new Typed('#typed-name', {
                strings: ['Ario Bosku'],
                typeSpeed: 70,
                backSpeed: 50,
                showCursor: true,
                cursorChar: '_',
                onComplete: (self) => {
                    // Panggil Gemini untuk pitch setelah nama selesai diketik
                    generatePitch(); 
                }
            });

            // Variabel untuk menyimpan instance Typed.js dari pitch
            let pitchTypedInstance = null;

            // --- FUNGSI GENERATE PITCH DIMODIFIKASI ---
            async function generatePitch() {
                const pitchTextElement = document.getElementById('pitch-text');
                const pitchBtn = document.getElementById('generate-pitch-btn');
                const loader = pitchBtn.querySelector('.loader-text');
                
                // Hancurkan instance sebelumnya jika ada (saat tombol diklik lagi)
                if (pitchTypedInstance) {
                    pitchTypedInstance.destroy();
                }

                // Tampilkan placeholder mengetik
                pitchTextElement.innerHTML = ''; // Kosongkan elemen
                pitchTypedInstance = new Typed('#pitch-text', {
                    strings: ['Membuat pitch profesional...'],
                    typeSpeed: 40,
                    showCursor: true,
                    cursorChar: '_',
                });

                if(loader) loader.style.display = 'inline-block';
                pitchBtn.disabled = true;

                try {
                    const response = await fetch("https://gemini-api.keren.workers.dev/?prompt=berikan%20saya%20sebuah%20pitch%20perkenalan%20diri%20sebagai%20seorang%20web%20developer%20dan%20app%20creator%20dalam%201%20kalimat");
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    const pitch = data.pitch;

                    // Hancurkan placeholder dan mulai animasi mengetik untuk pitch asli
                    pitchTypedInstance.destroy();
                    pitchTextElement.innerHTML = ''; // Kosongkan lagi
                    
                    pitchTypedInstance = new Typed('#pitch-text', {
                        strings: [pitch],
                        typeSpeed: 30,
                        showCursor: true,
                        cursorChar: '_',
                    });

                } catch (error) {
                    console.error('Error fetching pitch:', error);
                     if (pitchTypedInstance) pitchTypedInstance.destroy();
                    pitchTextElement.textContent = 'Gagal membuat pitch. Silakan coba lagi nanti.';
                } finally {
                    if(loader) loader.style.display = 'none';
                    pitchBtn.disabled = false;
                }
            }

            // --- FUNGSI LAMA YANG TETAP DIGUNAKAN ---

            // Preloader Logic
            const preloader = document.getElementById('preloader');
            window.addEventListener('load', () => {
                setTimeout(() => {
                    preloader.style.opacity = '0';
                    setTimeout(() => preloader.style.display = 'none', 500);
                }, 500); 
            });

            // Draggable Image with Spring Physics Logic
            const container = document.getElementById('draggable-container');
            const img = document.getElementById('profile-pic');
            const anchor = document.getElementById('anchor-point');
            const ropePath = document.getElementById('rope-path');
            
            if (container && img && anchor && ropePath) {
                let isDragging = false;
                let pos = { x: 0, y: 0 };
                let velocity = { x: 0, y: 0 };
                const stiffness = 0.08;
                const damping = 0.85;
                const mass = 1;

                function updateRope() {
                    const anchorRect = anchor.getBoundingClientRect();
                    const containerRect = container.getBoundingClientRect();
                    const anchorX = anchorRect.left + window.scrollX;
                    const anchorY = anchorRect.top + window.scrollY;
                    const imgX = containerRect.left + containerRect.width / 2 + window.scrollX;
                    const imgY = containerRect.top + window.scrollY;
                    ropePath.setAttribute('d', `M ${anchorX} ${anchorY} L ${imgX} ${imgY}`);
                }
                
                function physicsLoop() {
                    if (!isDragging) {
                        const forceX = -stiffness * pos.x;
                        const forceY = -stiffness * pos.y;
                        
                        const ax = forceX / mass;
                        const ay = forceY / mass;

                        velocity.x += ax;
                        velocity.y += ay;

                        velocity.x *= damping;
                        velocity.y *= damping;

                        pos.x += velocity.x;
                        pos.y += velocity.y;

                        container.style.transform = `translate(${pos.x}px, ${pos.y}px)`;
                    }
                    updateRope();
                    requestAnimationFrame(physicsLoop);
                }

                img.addEventListener('mousedown', e => {
                    isDragging = true;
                    img.style.cursor = 'grabbing';
                });

                window.addEventListener('mouseup', e => {
                    isDragging = false;
                    img.style.cursor = 'grab';
                });

                window.addEventListener('mousemove', e => {
                    if (isDragging) {
                        pos.x += e.movementX;
                        pos.y += e.movementY;
                        container.style.transform = `translate(${pos.x}px, ${pos.y}px)`;
                    }
                });
                
                physicsLoop();
            }

            // Theme Toggle
            const themeToggle = document.getElementById('theme-toggle');
            const icon = themeToggle.querySelector('i');
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                if (document.body.classList.contains('light-mode')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            });

            // Gemini Project Blurb Generator (Tidak diubah)
            document.querySelectorAll('.generate-blurb-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const projectId = this.getAttribute('data-project-id');
                    const projectName = this.getAttribute('data-project-name');
                    const projectDetails = this.getAttribute('data-project-details');
                    generateProjectBlurb(projectId, projectName, projectDetails);
                });
            });

            // Fungsi generateProjectBlurb (tidak diubah)
            async function generateProjectBlurb(projectId, projectName, projectDetails) {
                // ... (Fungsi ini tetap sama seperti sebelumnya)
            }
        });
    </script>
</body>
